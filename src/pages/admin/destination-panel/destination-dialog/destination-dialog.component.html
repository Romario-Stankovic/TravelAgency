<h1>DESTINATION</h1>
<hr>
<br>
<form [formGroup]="destinationForm">

    <mat-form-field>
        <mat-label>Name: </mat-label>
        <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Description: </mat-label>
        <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field>
        <mat-chip-list #chipList>
            <mat-chip *ngFor="let cat of categories" (removed)="removeChip(cat)">
                {{cat.value}}
                <button matChipRemove><mat-icon>cancel</mat-icon></button>
            </mat-chip>

            <input placeholder="Categories"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeyCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="addChip($event)"
            >
        </mat-chip-list>
    </mat-form-field>

    <input #imageUpload type="file" hidden="true" accept=".png,.jpg,.jpeg" formControlName="file" (change)="setFile($event)">
    <button class="imageButton" mat-flat-button (click)="imageUpload.click()" color="accent">Upload</button>

    <button mat-flat-button color="primary" (click)="data == undefined ? create() : update()">{{data != undefined ? "Update" : "Create"}}</button>
</form>
