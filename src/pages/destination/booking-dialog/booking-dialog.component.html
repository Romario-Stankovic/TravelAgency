<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

<h1>Create Booking</h1>
<form [formGroup]="bookingForm">
    <mat-form-field>
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker" [min]="min" [max]="max != undefined? max : null">
            <input #dateRangeStart matStartDate placeholder="Start date" (dateChange)="setStartDate(dateRangeStart)" formControlName="startDate">
            <input matEndDate placeholder="End date" formControlName="endDate">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" (click)="createBooking();">Make Reservation</button>
</form>
