<mat-card>
    <mat-card-content>
        <img [src]="data?.imageUrl">
        <div class="info">
            <h1>{{data?.name}}</h1>
            <score [score]="data?.score" [ratings]="data?.ratings"></score>
            <p class="description">{{data?.description}}</p>
            <button mat-flat-button color="primary" (click)="showDialog();">Book now</button>
        </div>
    </mat-card-content>
</mat-card>
