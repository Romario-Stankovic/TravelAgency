<navbar></navbar>
<product [data]="data"></product>
<h1 class="sectionTitle">REVIEWS</h1>
<hr>
<br>
<review-poster class="reviewPanel" (refreshReviews)="loadData();"></review-poster>
<div class="reviews" *ngIf="reviews.length > 0">
    <mat-accordion multi="true">
        <mat-expansion-panel *ngFor="let review of reviews">
            <mat-expansion-panel-header>
                <b>{{review.from.name}} {{review.from.lastName}}: </b>
                <score class="score" [score]="review.score" [drawCount]="false"></score>
            </mat-expansion-panel-header>
            <p>{{review.text}}</p>
        </mat-expansion-panel>
    </mat-accordion>
</div>

<div class="loader" *ngIf="reviews.length === 0">
    <p *ngIf="loading === false">No reviews available</p>
    <mat-spinner *ngIf="loading===true" diameter="50"></mat-spinner>
</div>

<footer></footer>
